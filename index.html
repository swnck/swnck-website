<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>s-nick.me</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/link.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="js/typewriter.js"></script>
    <!-- Custom Fonts und zusätzliche Styles (z. B. für Textshadow) -->
    <style>
        @layer base {
            @font-face {
                font-family: "VALORANT-FONT";
                src: url("../assets/VALORANT.ttf") format("truetype");
            }
            @font-face {
                font-family: "JosefinSans-FONT";
                src: url("../assets/JosefinSans.ttf") format("truetype");
            }
        }
    </style>
</head>
<body class="m-0 p-0 select-none text-white font-[JosefinSans-FONT]">
<div class="relative overflow-hidden h-screen">
    <!-- Hintergrundvideo -->
    <video id="background-video" class="absolute top-0 left-0 w-full h-full object-cover z-[-1]" autoplay muted loop>
        <source src="assets/bg2.mp4" type="video/mp4" />
    </video>

    <!-- Navigation -->
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 flex items-center justify-between px-4 py-4 bg-transparent z-50">
        <!-- Logo -->
        <div class="text-3xl font-bold font-[VALORANT-FONT] text-white">
            swnck.de
        </div>
        <!-- Hamburger für Mobile (sichtbar nur unter lg) -->
        <div class="lg:hidden">
            <button id="menu-toggle" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <!-- Desktop Menü (sichtbar ab lg) -->
        <ul class="hidden text-2xl lg:flex space-x-6">
            <li><a href="#home" class="hover:text-gray-300 transition-colors duration-300">Home</a></li>
            <li><a href="#about" class="hover:text-gray-300 transition-colors duration-300">About</a></li>
            <li><a href="#projects" class="hover:text-gray-300 transition-colors duration-300">Projects</a></li>
            <li><a href="#contact" class="hover:text-gray-300 transition-colors duration-300">Contact</a></li>
        </ul>
    </nav>

    <!-- Mobile Menü (initial versteckt) -->
    <div id="mobile-menu" class="lg:hidden fixed top-16 left-0 right-0 bg-opacity-80 text-white py-4 hidden">
        <ul class="flex flex-col space-y-4 text-center">
            <li><a href="#home" class="hover:text-gray-300 transition-colors duration-300 block">Home</a></li>
            <li><a href="#about" class="hover:text-gray-300 transition-colors duration-300 block">About</a></li>
            <li><a href="#projects" class="hover:text-gray-300 transition-colors duration-300 block">Projects</a></li>
            <li><a href="#contact" class="hover:text-gray-300 transition-colors duration-300 block">Contact</a></li>
        </ul>
    </div>

    <!-- JavaScript für das Umschalten des Mobile Menüs -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <!-- Content -->
    <div class="absolute top-1/2 left-[8%] -translate-y-1/2">
        <p class="font-[VALORANT-FONT] mt-5 mb-[10px] text-[55px] lg:text-[100px]">
            Nick Schweizer
        </p>
        <p class="mb-[50px] text-[20px] lg:text-[30px]">
            <a href="#" class="typewrite" data-period="1500" data-type='[ "PHP &amp; Java Developer.", "Trainee.", "Creative.", "Lower Saxony, Germany" ]'>
                <span class="wrap"></span>
            </a>
        </p>
        <!-- Social Icons -->
        <!-- Beispiel: Twitch (auskommentiert)
        <a href="https://www.twitch.tv/twitch_syntaxpe" target="_blank">
          <i class="bi bi-twitch text-[23px] lg:text-[30px] p-[8px] lg:p-[10px] cursor-pointer hover:text-[#6441a5] hover:[text-shadow:0_0_3px_#6441a5,0_0_5px_#6441a5] transition duration-[400ms]"></i>
        </a>
        -->
        <a href="https://twitter.com/nick_swz" target="_blank">
            <i class="bi bi-twitter text-[23px] lg:text-[30px] p-[8px] lg:p-[20px] cursor-pointer hover:text-[#1DA1F2] hover:[text-shadow:0_0_3px_#1DA1F2,0_0_5px_#1DA1F2] transition duration-[400ms]"></i>
        </a>
        <a href="https://github.com/swnck" target="_blank">
            <i class="bi bi-github text-[23px] lg:text-[30px] p-[8px] lg:p-[10px] cursor-pointer hover:text-[#b9b9b9] hover:[text-shadow:0_0_3px_#b9b9b9,0_0_5px_#b9b9b9] transition duration-[400ms]"></i>
        </a>
    </div>
</div>
</body>
</html>
